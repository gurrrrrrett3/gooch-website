<body style="width: 100vw; height: 100vh;">

    <h1 class="ch top-10px">SlimefunBeutified Upload page</h1>
    <form>
        <input type="text" id="itemName" placeholder="Search..." class="form-control form-control-lg wide ch top-20pc" autocomplete="off" />
        <input type="submit" id="search-submit" hidden />
    </form>


    <div id="resultsList" class="results wide left-10pc top-30pc abs"></div>

    <div class="btm-10px abs ch">
        <form action="/api/sfb/upload" method="post" enctype="multipart/form-data">
            <fieldset disabled="">
                <input class="form-control" id="item-name-result" type="text" name="item" disabled="" value="No item Selected">
            </fieldset>
            <input type="file" name="file" class="btn btn-lg btn-secondary" />
            <input type="submit" value="Upload" class="btn btn-lg btn-primary" />
        </form>

        <script src="/assets/local/js/header"></script>
        <script src="/assets/local/js/fuzzyset"></script>
